- name: install development tools
  command: "dnf install '@{{ item }}' -y"
  with_items:
    - Development tools
    - Virtualization
  become: true

- name: install packages
  dnf:
    name: "{{ item }}"
    state: latest
  with_items: "{{ base_packages }}"
  become: true
